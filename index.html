<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="page-wrap">
        <div class="calc-container">
            <div class="row">
                <div class="col margin-needed">
                    <input type="text" style="text-align:right;" class="display">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="num-button">1</button>
                    <button type="button" class="num-button">2</button>
                    <button type="button" class="num-button">3</button>
                    <button type="button" class="num-button sign">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="num-button">4</button>
                    <button type="button" class="num-button">5</button>
                    <button type="button" class="num-button">6</button>
                    <button type="button" class="num-button sign">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="num-button">7</button>
                    <button type="button" class="num-button">8</button>
                    <button type="button" class="num-button">9</button>
                    <button type="button" class="num-button sign">&times;</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="num-button">+/-</button>
                    <button type="button" class="num-button">0</button>
                    <button type="button" class="num-button">.</button>
                    <button type="button" class="num-button sign">&div;</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="equal-button">&equals;</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
